<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cyberpunk Website | AnshCoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main w-full">
      <nav class="fixed top-0 left-0 gap-[185%] px-10 py-2 flex justify-between items-center">
        <img
          class="w-[160px] h-auto max-w-full max-h-full object-contain mix-blend-screen filter saturate-150 contrast-125"
          src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt="Cyberpunk logo"
        />

        <div class="flex gap-5 items-center yoyo">
        <a href="#games" class="text-white tracking-tighter hover:text-blue-500 transition-all duration-300">Games</a>
        <a href="#designs" class="text-white tracking-tighter hover:text-blue-500 transition-all duration-300">Designs</a>
        <a href="#about" class="text-white tracking-tighter hover:text-blue-500 transition-all duration-300">About</a>
        <a href="#contact" class="text-white tracking-tighter hover:text-blue-500 transition-all duration-300">Contact</a>
        <a href="#blog" class="text-white tracking-tighter hover:text-blue-500 transition-all duration-300">Blog</a>
        </div>
      </nav>
      <div class="w-full h-screen overflow-hidden">
        <img
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-auto max-w-full max-h-full object-contain mix-blend-screen filter saturate-150 contrast-125"
          src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3"
          alt="Cyberpunk logo"
        />

        <canvas id="canvas"> </canvas>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
